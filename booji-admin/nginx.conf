events {}
http {
    include       mime.types;
    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /booji {
          proxy_pass http://localhost:3333/booji;
          proxy_set_header X-Real-IP $remote_addr;
        }
    }
}