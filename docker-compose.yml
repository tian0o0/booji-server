version: '3.8'

services:
  mysqldb:
    image: mysql
    container_name: booji-server-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 666666
      MYSQL_DATABASE: booji
    ports:
      - 3306:3306
    volumes:
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
    networks:
      - shared-network

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: booji-server-zookeeper
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - shared-network

  kafka:
    image: bitnami/kafka:3.2.0
    container_name: booji-server-kafka
    ports:
      - 9092:9092
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      - zookeeper
    networks:
      - shared-network
  
  es:
    image: elasticsearch:7.17.1
    container_name: booji-server-es
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-volume:/elasticsearch/data
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms1g -Xmx1g
    restart: unless-stopped
    networks:
      - shared-network
  
  kibana:
    image: kibana:7.17.1
    container_name: booji-server-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://es:9200
    ports:
      - 5601:5601
    depends_on:
      - es
    networks:
      - shared-network

  api:
    container_name: booji-server-api
    build: booji-api
    ports:
      - 3333:3333
    depends_on:
      - mysqldb
      - es
      - kafka
    restart: unless-stopped
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "curl", "http://api:3333/api/health"]
      interval: 5s
      timeout: 3s
      retries: 6
  
  admin:
    container_name: booji-server-admin
    build: booji-admin
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    networks:
      - shared-network
    # TODO: 如果需要开启https需要挂载证书文件,在当前目录添加证书文件夹
    volumes:
      - ./booji.qingtian.life_nginx/booji.qingtian.life_bundle.crt:/etc/pki/booji.qingtian.life_nginx/booji.qingtian.life_bundle.crt
      - ./booji.qingtian.life_nginx/booji.qingtian.life.key:/etc/pki/booji.qingtian.life_nginx/booji.qingtian.life.key

networks:
  shared-network:
    driver: bridge

# required?
volumes:
  db-config:
  db-data:
  elasticsearch-volume:
  
