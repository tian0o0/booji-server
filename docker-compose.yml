version: '3.8'

services:
  mysqldb:
    image: mysql
    container_name: booji-server-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 666666
      MYSQL_DATABASE: booji
    ports:
      - 3306:3306
    volumes:
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
  
  es:
    image: elasticsearch:7.17.1
    container_name: booji-server-es
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-volume:/elasticsearch/data
    environment:
      bootstrap.memory_lock: true
      discovery.type: single-node
    restart: unless-stopped
  
  kibana:
    image: kibana:7.17.1
    container_name: booji-server-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://es:9200
    ports:
      - 5601:5601
    depends_on:
      - es

  api:
    container_name: booji-server-api
    build: booji-api
    ports:
      - 3333:3333
    depends_on:
      - mysqldb
      - es
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "http://api:3333"]
      interval: 5s
      timeout: 3s
      retries: 6
  
  admin:
    container_name: booji-server-admin
    build: booji-admin
    ports:
      - 80:80
    restart: unless-stopped

networks:
  shared-network:
    driver: bridge

# required?
volumes:
  db-config:
  db-data:
  elasticsearch-volume:
  
