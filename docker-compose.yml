version: '2'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./booji-admin/dist:/usr/share/nginx/html/booji-admin
    ports:
      - 80:80
    command: /bin/sh -c "nginx -g 'daemon off;'"
    depends_on:
      - admin
  
  admin:
    build: booji-admin
    ports:
      - 3000:3000
    # restart: unless-stopped
  
